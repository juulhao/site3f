<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <base href="/">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta http-equiv="content-language" content="pt-br" />
     <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
      <title>Agência 3F</title>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
   </head>
   
   <body>
      <nav class="col-md-12">
         <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#cases">Cases</a></li>
            <li><a href="#contato">Contato</a></li>
         </ul>
      </nav>

      <section id="home">
         <div class="container">
               <div class="col-md-12">
                  <img src="imgs/3f-logo-home.png">
                  <div class="col-md-12">
                     <h3><span class="font-red">"</span>Full,Fast,Forward..."</h3>
                  </div>
                  <div class="col-md-12">
                     <div class="drop"></div>
                  </div>
               </div>
         </div>
      </section>

      <section id="sobre">
         <div class="container">
            <div class="col-md-12">
               <div class="col-md-12">
                     <h2 class="titulo-sublinhado">Sobre <span class="font-red">a 3F</span></h2>
               </div>
               <div class="col-md-12">
                  <p>
                     A <span class="font-red">3F</span> é uma <span class="font-red">Agência Digital</span> que atende pequenos e médios empresarios,<br>
                     oferecemos todos os tipos de serviços desde <span class="font-red">digital</span> ao gráfico,criada <br>
                     no ano de 2016 para oferecer <span class="font-red">serviços com qualidade</span>
                  </p>
               </div>
               <div class="col-md-12">
                  <div class="avatar">
                     <img src="imgs/julio.png" alt="Julio Rodrigues">
                  </div>
                  <div class="avatar">
                     <img src="imgs/leandro.png" alt="Leandro">
                  </div>
                  <div class="avatar">
                     <img src="imgs/rene.png" alt="Rene">
                  </div>    
               </div>
            </div>
         </div>
      </section>
      <section id="cases">
         <div class="container">
            <div class="col-md-12">
                  <h2 class="titulo-sublinhado">Cases</h2>
            </div>
         </div>
      </section>
      <section id="contato">
         <div class="container">
            <div class="col-md-12">
                  <h2>Fale <span class="font-red">Conosco</span></h2>
            </div>
            <div class="col-md-12">
               <div class="wrapper">
                  <form>
                     <div class="row">
                        <input class="border-input" type="text" name="nome" placeholder="Nome">
                     </div>
                    <div class="row">
                       <input class="border-input" type="text" name="email" placeholder="Email">
                    </div>
                     <div class="row">
                        <select class="border-input-red">
                           <option>Qual tipo de serviço procura?</option>
                           <option>Mídias Sociais</option>
                           <option>Ecommerce</option>
                           <option>Planejamento Estratégico Digital</option>
                           <option>Desenvolvimento</option>
                        </select> 
                     </div>
                     <div class="row">
                        <input type="button" name="enviarform" value="Enviar">
                     </div>             
                  </form>
               </div>
               
            </div>
         </div>
      </section>
      <footer>
         <div class="wrapper">
            <img id="mascote" class="img-responsive" src="imgs/mascote.png" align="center">
         </div>
      </footer>

   <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
   </body>
</html>
